<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Barra lateral da Dashboard -->

    <aside>
        <div id="title-box">
            <h1 class="noSelect" id="title">Zapify</h1>
        </div>
        <div id="dashboard-box">
            <i class="fa fa-comments noSelect"></i>
            <p class="noSelect">Contato</p>

            <i class="fa fa-database noSelect"></i>
            <p class="noSelect">Dados</p>
        </div>
    </aside>

    <!-- Seção principal -->

    <section>
        <div id="contentBox">
            <div>
                <h1 class="noSelect titleSection">Zapify</h1>
            </div>
        </div>
    </section>

</body>
</html>
