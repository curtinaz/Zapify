<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>

    <!-- Barra lateral da Dashboard -->

    <aside>
        <div id="title-box">
            <h1 class="noSelect" id="title">Zapify</h1>
        </div>
        <div id="dashboard-box">
            <i class="fa fa-columns noSelect"></i>
            <p class="noSelect">Dashboard</p>

            <i class="fa fa-comments noSelect"></i>
            <p class="noSelect">Contato</p>

            <i class="fa fa-database noSelect"></i>
            <p class="noSelect">Dados</p>
        </div>
    </aside>

    <!-- Seção principal -->

    <section>
        <div id="contentBox">
            <div>
                <h1 class="noSelect titleSection">Dashboard</h1>
            </div>
            <div id="line1">
                <canvas  id="myChart" width="700" height="400"  style="background-color:rgba(255,255,255,1.00);border-radius:0px;width:700px;height:400px;padding-left:0px;padding-right:0px;padding-top:0px;padding-bottom:0px"></canvas>
            </div>
        </div>
    </section>


    <script src="./charts.js"></script>
</body>
</html>
